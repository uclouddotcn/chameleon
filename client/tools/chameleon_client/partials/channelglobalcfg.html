<div class="row-fluid">
    <h4>{{selectedsdk.name}}</h4>
</div>
<div class="row-fluid">
    <form name="globalsetting" class="form-horizontal" ng-submit="updateCurrentCfg()">
        <div class="control-group">
            <label class="control-label" for="appname">游戏名</label>
	    <div class="controls">
                <input id="appname" name="appname" type="text" type="width:50%" ng-model="selectedsdk.cfg.appname" required><p ng-show="globalsetting.appname.$invalid && !globalsetting.appname.$pristine" class="help-block">游戏名称不能为空</p></input>
	    </div>
        </div>
	<div class="control-group" >
            <label class="control-label" for="orientation">方向</label>
            <div class="controls">
	    <div class="btn-group">
                <label class="btn btn-primary" ng-model="selectedsdk.cfg.landscape" btn-radio="'true'">LANDSCAPE</label>
                <label class="btn btn-primary" ng-model="selectedsdk.cfg.landscape" btn-radio="'false'">PORTRAIT</label>
	    </div>
            </div>
	</div>
	<div class="control-group" >
            <label class="control-label" for="orientation">签名配置</label>
            <div class="controls">
                <div class="row">
                    <div class="col-md-4">
                        <pre>{{getSignDesc()}}</pre>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary" type="button" ng-click="setSignCfg()">配置</button>
                    </div>
                </div>
            </div>
        </div>
	<div class="control-group">
	    <div class="controls">
	        <button type="submit" class="btn" ng-disabled="globalsetting.$invalid">更新</button>
	    </div>
	</div>
    </form>
</div>
